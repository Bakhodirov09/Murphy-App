<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgb(255, 207, 0);
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 15px;
      color: #6d6d6d;
      margin-bottom: 30px;
    }

    .input-box {
      width: 92%;
      height: 50px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      padding: 0 15px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    .input-box:focus {
      border-color: #f5b800;
      box-shadow: 0 0 0 3px #ffe9a3;
    }

    .btn {
      width: 100%;
      height: 50px;
      background: #f2f2f2;
      color: rgb(125, 125, 125);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 16px;
      cursor: ;
    }

    .btn.active {
      background: rgb(0, 31, 63);
      color: white;
      cursor: pointer;
    }
    .account {
    width: 40%;
    max-width: 400px;
    background-color: white;
    border-radius: 20px;
    padding: 30px;
    margin: 50px auto;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-family: 'Arial', sans-serif;
    z-index: 5;
}

.account h1 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
}

.account h3 {
    margin: 10px 0;
    font-size: 1.3rem;
    color: #555;
}

.account img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: block;
    margin: 0 auto 15px auto;
    object-fit: cover;
    border: 3px solid #eee;
}

.account p {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 1rem;
    color: #666;
    flex-wrap: wrap;
    margin-bottom: 25px;
}

.account svg {
    flex-shrink: 0;
}

.account button.accept {
    width: 50%;
    padding: 10px 0;
    background-color: rgb(0, 31, 63);
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.account button.accept:hover {
    background-color: rgb(0, 11, 43);
}

/* Media query for mobile */
@media (max-width: 600px) {
    .account {
        width: 90%;
        padding: 20px;
    }

    .account h1 {
        font-size: 1.3rem;
    }

    .account h3 {
        font-size: 1.1rem;
    }

    .account p {
        font-size: 0.9rem;
        gap: 5px;
    }

    .account button.accept {
        width: 70%;
        font-size: 1rem;
    }

    .account img {
        width: 80px;
        height: 80px;
    }
}

      .days {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        flex-direction: column;
      }

.day-btn {
  padding: 15px 25px;
  background: #f2f2f2;
  border-radius: 10px;
  font-size: 18px;
  color: #444;
  cursor: pointer;
  border: 2px solid transparent;
  transition: 0.2s;
  user-select: none;
  width: 250px;
  height: auto;
}

/* Tanlanganda */
.day-btn input:checked + * ,
.day-btn input:checked {
  color: #fff !important;
  background: #4b7bec;
  border-color: #3867d6;
}
      .labels {
        flex-direction: column;
        display: flex;
        gap: 20px;
        margin: 0 auto;
      }



  </style>
</head>

  <div class="container">
    <h1>Login Page</h1>
    <p class="subtitle">Do your murphys on your Phone</p>

    <input type="tel" class="input-box" placeholder="+998 (__) ___-__-__" />

    <input type="password" class="input-box" placeholder="password" />

    <button class="btn">
        Login
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <path d="M192 176v-40a40 40 0 0140-40h160a40 40 0 0140 40v240a40 40 0 01-40 40H240c-22.09 0-48-17.91-48-40v-40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M288 336l80-80-80-80M80 256h272"/>
        </svg>
    </button>

  </div>

  <script>
    const phoneInput = document.querySelectorAll('.input-box')[0];
    const passwordInput = document.querySelectorAll('.input-box')[1];
    let nextBtn = document.querySelector('.btn');

    function formatPhone(value) {
      let nums = value.replace(/[^0-9]/g, '').slice(0, 12);
      if (!nums.startsWith('998')) nums = '998' + nums;

      let c = nums.substring(0, 3);
      let a = nums.substring(3, 5);
      let b = nums.substring(5, 8);
      let d = nums.substring(8, 10);
      let e = nums.substring(10, 12);

      // mask placeholders
      let aMask = a || '__';
      let bMask = b || '___';
      let dMask = d || '__';
      let eMask = e || '__';

      return `+${c} (${aMask}) ${bMask}-${dMask}-${eMask}`;
    } function salom (value) {
      var nums = value.replace(/[^0-9]/g, '').slice(0, 12);
      if (nums.indexOf('998') !== 0) nums = '998' + nums;
      var c = nums.substring(0, 3);
      var a = nums.substring(3, 5);
      var b = nums.substring(5, 8);
      var d = nums.substring(8, 10);
      var e = nums.substring(10, 12);

      var result = '+' + c;
      if (a) result += ' (' + a + ')';
      if (b) result += ' ' + b;
      if (d) result += '-' + d;
      if (e) result += '-' + e;
      return result;
    }

    phoneInput.addEventListener('input', function () {
      phoneInput.value = formatPhone(phoneInput.value);
      validate();
    });

    passwordInput.addEventListener('input', validate);

    function validate() {
      var nums = phoneInput.value.replace(/[^0-9]/g, '');
      var okPhone = nums.length === 12;
      var okPassword = passwordInput.value.length > 0;

      if (okPhone && okPassword) {
        nextBtn.disabled = false
        nextBtn.classList.add('active')
      } else {
        nextBtn.disabled = true
        nextBtn.classList.remove('active')
      }
    }
    nextBtn.addEventListener('click', async () => {
        nextBtn.disabled = true;
        nextBtn.classList.remove('active')
        nextBtn.textContent = 'Loading ...'

        const data = {
            login: phoneInput.value,
            password: passwordInput.value
        };

        try {
            const params = new URLSearchParams(window.location.search)
            const chat_id = params.get("chat_id")
            const response = await fetch(nextBtn.getAttribute('data-url') || `/login?chat_id=${chat_id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.status == 200) {
                cookieStore.set('token', result.token)
                localStorage.setItem('role', result.type)
                if (result?.user) {
                    localStorage.setItem('group', result.user.group)
                    localStorage.setItem('level', result.user.level)
                    const container = document.querySelector('.container');
                    container.classList = 'account'
                    container.innerHTML = `
                        <h1>Is this your account?</h1>
                        <img src="${result.user.avatar_url}" alt="Avatar">
                        <h1>${result.user.first_name} ${result.user.last_name}</h1>
                        <p>
                            <svg width="25" height="25" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.67227 16.9089C4.90723 16.9089 2.66602 19.1573 2.66602 21.9305V23.4044C2.66602 23.8017 2.98714 24.1238 3.38343 24.1238H11.9611C12.3573 24.1238 12.6785 23.8017 12.6785 23.4044V21.9305C12.6782 19.1573 10.4371 16.9089 7.67227 16.9089ZM10.4243 12.6956C10.4243 11.1712 9.19215 9.93523 7.67227 9.93523C6.15222 9.93523 4.9203 11.1712 4.9203 12.6956C4.9203 14.2204 6.15222 15.4563 7.67227 15.4563C9.19215 15.4563 10.4243 14.2203 10.4243 12.6956ZM27.0782 12.2506C27.0782 10.7261 25.8463 9.49023 24.3262 9.49023C22.8063 9.49023 21.5742 10.7261 21.5742 12.2506C21.5742 13.7751 22.8063 15.011 24.3262 15.011C25.8463 15.011 27.0782 13.7751 27.0782 12.2506ZM24.3262 16.568C21.5614 16.568 19.3202 18.8162 19.3202 21.5894V23.0633C19.3202 23.4606 19.641 23.7828 20.0375 23.7828H28.6153C29.0113 23.7828 29.3327 23.4607 29.3327 23.0633V21.5894C29.3325 18.8162 27.0912 16.568 24.3262 16.568Z" fill="black" fill-opacity="0.74"/>
                                <path d="M15.9981 15.4434C12.1095 15.4434 8.95703 18.6055 8.95703 22.5059V24.5789C8.95703 25.1377 9.4088 25.591 9.96595 25.591H22.0303C22.5874 25.591 23.0392 25.1377 23.0392 24.5789V22.5058C23.0392 18.6055 19.8867 15.4434 15.9981 15.4434Z" fill="black"/>
                                <path d="M19.5085 10.3406C19.5085 8.31106 17.8683 6.66602 15.8451 6.66602C13.8218 6.66602 12.1816 8.31106 12.1816 10.3406C12.1816 12.3699 13.8218 14.0152 15.8451 14.0152C17.8683 14.0152 19.5085 12.3699 19.5085 10.3406Z" fill="black"/>
                            </svg>
                            ${result.user.level}:${result.user.sub} | ${result.user.group}
                        </p>
                        <button class="accept">Yes, It's me.</button>
                    `;
                } else {
                    const container = document.querySelector('.container');
                    container.classList = 'account'
                    container.innerHTML = `
                        <h1>Is this your account?</h1>
                        <img src="${result.teacher.avatar_url}" alt="Avatar">
                        <h1>${result.teacher.first_name} ${result.teacher.last_name}</h1>
                        <p>${result.role} Teacher</p>
                        <button class="accept">Yes, It's me.</button>
                    `;
                }
            }
            else {
                nextBtn.disabled = false
                nextBtn.classList.add('active')
                nextBtn.innerHTML = 'Login <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"> <path d="M192 176v-40a40 40 0 0140-40h160a40 40 0 0140 40v240a40 40 0 01-40 40H240c-22.09 0-48-17.91-48-40v-40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M288 336l80-80-80-80M80 256h272"/></svg>'
                if (response.status == 404) {
                    alert('Login or password is incorrect!')
                }
                else if (response.status == 403 && result.detail.level == false) {
                    alert("Your English Level is not suggested to do Mr.Sardor's and Ms.Sevara's murphy exercises")
                }
                else if (response.status == 403 && result.detail.success == false) {
                    alert("You are not Mr.Sardor's student")
                }
            }
        } catch (error) {
            console.error('Error:', error);
        }
    const acceptBtn = document.querySelector('.accept');
    acceptBtn.addEventListener('click', async () => {
        acceptBtn.disabled = true
        acceptBtn.style.opacity = '50%'
        const role = localStorage.getItem('role')
        if (role == 'student') {
            const response = await fetch('/student/ok', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            result = await response.json()
            if (response.status == 201) {
                cookieStore.set('token', result.new_token)
                window.location.replace('/student/dashboard')
            }
            else if (response.status == 404) {
                const account = document.querySelector('.account');
                account.classList.remove('account')
                account.classList.add('days')
                account.innerHTML = `
                <h2>Could you tell us which days you have lessons?</h2>
                  <div class="labels">
                      <label class="day-btn">
                          <input type="radio" name="day_type" value="0" checked>
                          *Odd Days
                      </label>

                      <label class="day-btn">
                          <input type="radio" name="day_type" value="1">
                          *Even Days
                      </label>
                      <button class="btn active" style="width: 300px; background: rgb(0, 31, 63); color: white; cursor: pointer;">Yes, only these days.</button>
                  </div>`
                cookieStore.set('token', result.detail.new_token)
                localStorage.setItem('group', result.detail.group)
                const yesBtn = document.querySelector('.btn.active'); // paydo bo'lganidan keyin
                yesBtn.addEventListener('click', async () => {
                    const selected = document.querySelector('input[name="day_type"]:checked');
                    const data = {
                        days: selected.value,
                        group: localStorage.getItem('group'),
                        level: localStorage.getItem('level')
                    }
                    const response = await fetch('/student/create-group', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    const result = await response.json()
                    if (response.status == 201) {
                        localStorage.removeItem('group')
                        localStorage.removeItem('role')
                        localStorage.removeItem('level')
                        window.location.href = '/student/dashboard'
                    }
                });
            }
        }
        else {
           window.location.href = '/teacher/dashboard'
        }
    })
});
  </script>
