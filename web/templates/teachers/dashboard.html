<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard — Static HTML/CSS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb;
      --panel:#ffffff;
      --muted:#9aa4b2;
      --accent:#6c5ce7;
      --accent-2:#00b894;
      --danger:#ff7675;
      --card-shadow: 0 6px 18px rgba(34,40,49,0.06);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.75));
      --radius:12px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    /* Days Toggle */
    .days-toggle {
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 20px 0 10px;
    }

    .day-btn {
        background: transparent;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        color: #555;
    }

    .day-btn.active {
        background: #FFD400;
        color: #000;
        font-weight: 600;
    }

    /* Groups Tabs */
    .groups-tabs {
        width: 100%;
        background: #f7f7f7;
        padding: 12px;
        border-radius: 14px;
        display: flex;
        gap: 10px;
        overflow-x: auto;
        white-space: nowrap;
    }

    .group-tab {
        background: #ffffff;
        padding: 15px 20px;
        border-radius: 14px;
        min-width: 180px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        border: 1px solid #ececec;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .group-tab.active {
        border-color: #ffd400;
        background: #fffdf3;
    }

    .group-tab .icon {
        font-size: 18px;
        opacity: 0.8;
    }

    .g-title {
        font-size: 14px;
        font-weight: 600;
        margin-top: 3px;
    }

    .g-level {
        font-size: 12px;
        color: #777;
        margin-top: -2px;
    }

    .alert {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Scrollbar hidden (iOS style) */
    .groups-tabs::-webkit-scrollbar {
        display: none;
    }


    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:#1f2d3d;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-size:14px;
      line-height:1.3;
    }

    /* Layout */
    .app{
      display:flex;
      min-height:100vh;
      gap:24px;
      padding:28px;
    }

    /* Sidebar */
    .sidebar{
      width:260px;
      background:linear-gradient(180deg,#0f1724,#0b1220);
      color:#dbe7ff;
      border-radius:16px;
      padding:22px;
      box-shadow:0 10px 30px rgba(2,6,23,0.3);
      flex-shrink:0;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .logo{display:flex;align-items:center;gap:12px}
    .logo .dot{width:38px;height:38px;border-radius:50%;background:linear-gradient(45deg,#6c5ce7,#00b894);display:flex;align-items:center;justify-content:center;font-weight:700}
    .logo h1{font-size:16px;margin:0}

    .nav{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .nav a{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;color:rgba(255,255,255,0.85);text-decoration:none}
    .nav a.active{background:rgba(255,255,255,0.06)}

    .sidebar .spacer{flex:1}
    .logout{display:flex;gap:10px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02)}

    /* Main content */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:16px
    }
    .search{display:flex;align-items:center;gap:10px;background:var(--panel);padding:10px;border-radius:12px;box-shadow:var(--card-shadow);min-width:320px}
    .search input{border:0;outline:0;background:transparent}

    .profile{display:flex;align-items:center;margin-left:auto;}

    /* Stats cards */
    .stats-row{display:flex;gap:14px}
    .stat-card{
      background:var(--panel);
      padding:14px 16px;
      border-radius:12px;
      box-shadow:var(--card-shadow);
      min-width:110px;
      display:flex;flex-direction:column;gap:6px;align-items:flex-start
    }
    .stat-card .num{font-size:20px;font-weight:700}
    .stat-card .label{color:var(--muted);font-size:12px}
    .avatar{margin-left: 20px;width:44px;height:44px;border-radius:50%;background:linear-gradient(45deg,#ffd166,#ef476f);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}

    /* Controls */
    .controls{display:flex;gap:12px;align-items:center}
    .btn{padding:10px 12px;border-radius:10px;background:var(--accent);color:white;border:0;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(108,92,231,0.12)}

    /* Summary cards */
    .summary{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .summary .card{background:var(--panel);padding:14px;border-radius:12px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;gap:8px}
    .summary small{color:var(--muted)}

    /* Table / schedule */
    .panel{background:var(--panel);padding:14px;border-radius:12px;box-shadow:var(--card-shadow);}
    .panel h3{margin:0 0 10px 0}

    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse;min-width:920px}
    th,td{padding:8px 10px;text-align:left;border-bottom:1px solid #eef2f6}
    thead th{background:transparent;color:var(--muted);font-weight:600;font-size:13px}

    td .student{display:flex;align-items:center;gap:10px}
    .student .sname{font-weight:600}
    .student .smeta{color:var(--muted);font-size:12px}

    .circle{width:36px;height:36px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-weight:700}
    .circle.green{background:#008f5f;color:#e6fbf3}
    .circle.yellow{background:#d68e00;color:#fff7e6}
    .circle.red{background:#e04b4b;color:#fff0f0}

    /* progress */
    .progress{height:10px;background:#eef6f5;border-radius:8px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#00b894)}

    /* small responsive */
    @media (max-width:1100px){
      .summary{grid-template-columns:repeat(2,1fr)}
      .sidebar{display:none}
    }
    @media (max-width:700px){
      .topbar{flex-direction:column;align-items:flex-start}
      .stats-row{flex-wrap:wrap}
    }
  </style>
</head>

<script>
    const now = new Date();
    const results_h3 = document.querySelector('#result');
    const monthName = now.toLocaleString('en-US', { month: 'long' });
    results_h3.innerHTML = `Attendance & Results — ${monthName} ${now.getFullYear()}`
    async function fetchGroups(days) {
        const groups_tabs = document.querySelector('.groups-tabs');
        const response = await fetch(`/teacher/get-clear-groups?days=${days}`, {
            method: 'GET',
        });
        const data = await response.json();
        for (group of data.groups) {
            const group_div = document.createElement('div');
            group_div.dataset.value = group['id']
            group_div.classList.add('group-tab')

            const icon = document.createElement('span');
            icon.classList.add('icon')
            icon.innerHTML = '<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" color="#ffcf00" ><path d="M7.67227 16.9089C4.90723 16.9089 2.66602 19.1573 2.66602 21.9305V23.4044C2.66602 23.8017 2.98714 24.1238 3.38343 24.1238H11.9611C12.3573 24.1238 12.6785 23.8017 12.6785 23.4044V21.9305C12.6782 19.1573 10.4371 16.9089 7.67227 16.9089ZM10.4243 12.6956C10.4243 11.1712 9.19215 9.93523 7.67227 9.93523C6.15222 9.93523 4.9203 11.1712 4.9203 12.6956C4.9203 14.2204 6.15222 15.4563 7.67227 15.4563C9.19215 15.4563 10.4243 14.2203 10.4243 12.6956ZM27.0782 12.2506C27.0782 10.7261 25.8463 9.49023 24.3262 9.49023C22.8063 9.49023 21.5742 10.7261 21.5742 12.2506C21.5742 13.7751 22.8063 15.011 24.3262 15.011C25.8463 15.011 27.0782 13.7751 27.0782 12.2506ZM24.3262 16.568C21.5614 16.568 19.3202 18.8162 19.3202 21.5894V23.0633C19.3202 23.4606 19.641 23.7828 20.0375 23.7828H28.6153C29.0113 23.7828 29.3327 23.4607 29.3327 23.0633V21.5894C29.3325 18.8162 27.0912 16.568 24.3262 16.568Z" fill-opacity="0.74"/><path d="M15.9981 15.4434C12.1095 15.4434 8.95703 18.6055 8.95703 22.5059V24.5789C8.95703 25.1377 9.4088 25.591 9.96595 25.591H22.0303C22.5874 25.591 23.0392 25.1377 23.0392 24.5789V22.5058C23.0392 18.6055 19.8867 15.4434 15.9981 15.4434Z" /><path d="M19.5085 10.3406C19.5085 8.31106 17.8683 6.66602 15.8451 6.66602C13.8218 6.66602 12.1816 8.31106 12.1816 10.3406C12.1816 12.3699 13.8218 14.0152 15.8451 14.0152C17.8683 14.0152 19.5085 12.3699 19.5085 10.3406Z"/></svg>'

            const level = document.createElement('span');
            level.classList.add('g-level')
            level.innerHTML = 'Level undefined'

            const title = document.createElement('span');
            title.classList.add('g-title')
            title.innerHTML = group.group_name
            group_div.appendChild(icon)
            group_div.appendChild(title)
            group_div.appendChild(level)
            groups_tabs.appendChild(group_div)
        }
        const group_div = document.querySelector('.group-tab');
        group_div.click()
    }

    fetchGroups('Odd Days');
    const groups_tabs = document.querySelector('.groups-tabs');

    groups_tabs.addEventListener('click', async function(e) {
        const tab = e.target.closest('.group-tab');
        if (!tab) return;
        const theadGroup = document.querySelector('thead');
        theadGroup.innerHTML = ''
        const tbodyGroup = document.querySelector('tbody');
        tbodyGroup.innerHTML = ''

        document.querySelectorAll('.group-tab').forEach(g => g.classList.remove('active'));
        tab.classList.add('active');
        const yearMonth = `${now.getFullYear()}-${String(now.getMonth()).padStart(2, '0')}`;

        const groupId = tab.dataset.value;
        const response = await fetch(`/teacher/get-group-results?month=${yearMonth}&id=${groupId}`, {
            method: 'GET'
        })
        result = await response.json()
        const table = document.querySelector('#students-table');
        const tr = document.createElement('tr')
        tr.id = 'tr_table'
        const students_th = document.createElement('th');
        students_th.innerHTML = 'Students'
        tr.appendChild(students_th)
        const thead = document.querySelector('thead');
        thead.appendChild(tr)
        for (schedule of result.schedule) {
            const th = document.createElement('th');
            th.innerHTML = `Week ${schedule.week_number}`
            tr.appendChild(th)
        }
        for (student of result.students) {

            const tr = document.createElement('tr');
            const td = document.createElement('td');

            const student_div = document.createElement('div');
            student_div.classList.add('student');

            const avatar = document.createElement('avatar');
            avatar.classList.add('avatar');
            avatar.innerHTML = student.first_name[0] + student.last_name[0]

            const name_div = document.createElement('div');
            const sname_div = document.createElement('div');
            sname_div.classList.add('sname');
            sname_div.innerHTML = `${student['first_name']} ${student['last_name'][0]}.`

            name_div.appendChild(sname_div)
            student_div.appendChild(avatar)
            student_div.appendChild(name_div)
            td.appendChild(student_div)
            tr.appendChild(td)
            table.appendChild(tr)
            for (result of student.progress) {
                const td = document.createElement('td');
                td.dataset.value = `${student.id}%${result.week_id}`
                const mark_div = document.createElement('div');
                let class_name = 'circle'
                mark_div.classList.add(class_name)
                if (result.percent <= 40) {
                    mark_div.classList.add('red')
                }
                else if (result.percent > 40 && result.percent <= 60) {
                    mark_div.classList.add('yellow')
                }
                else {
                  mark_div.classList.add('green')
                }
                mark_div.innerHTML = result.percent
                td.appendChild(mark_div)
                tr.appendChild(td)
            }
        }

    });
    const buttons = document.querySelectorAll('.day-btn');

    buttons.forEach(btn => {
        btn.addEventListener('click', async () => {
            buttons.forEach(g => g.classList.remove('active'));
            btn.classList.add('active')
            const groups_table = document.querySelector('.groups-tabs');
            groups_table.innerHTML = ''
            fetchGroups(btn.textContent)
            const thead = document.querySelector('thead');
            thead.innerHTML = ''
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = ''
        });
    });
  </script>
</html>
